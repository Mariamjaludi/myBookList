<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script defer src="https://kit.fontawesome.com/da3174c702.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <title>MyBookList App</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center ">
      <i class="fas fa-book-open text-primary"></i>My
      <span class="text-primary">
        Book
       </span>
      List
    </h1>
    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" id="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input class="form-control" type="text" id="author">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input class="form-control" type="text" id="isbn">
      </div>
      <input type="submit" name="" value="Add Book" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">
      </tbody>
    </table>
  </div>
</body>

</html>
